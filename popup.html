<!DOCTYPE html>
<html lang="en">
<head>

<body id="app-content" class="popup">

      <h3 class="heading">Signin</h3>
      <p class="form-field">
        <label>Email Address:</label>
        <input type="email" name="email" placeholder="Email address" value="raza1231@gmail.com" />
      </p>
      <p class="form-field">
        <label>Password:</label>
        <input type="password" name="password" placeholder="Password" value="basit123" />
      </p>
      <p>
        <button class="link" type="submit">Signin</button>
      </p>
    </form>
    <pre id="debug"></pre>
